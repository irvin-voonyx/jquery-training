<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My JQuery list</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">        

    <style>
        .orange { color: #ffaa00}
        .blue { color: #0000ff}

        .answer { border: 1px solid #00ff00 }
    
        #quote { border: 1px solid #000; margin-top: 20px; padding: 20px }
        
    </style>
</head>

<body>
    <div class="container">
            <form class="cmxform" id="commentForm" method="get" action="">
                    <fieldset>
                      <legend>Please provide your name, email address (won't be published) and a comment</legend>
                      <p>
                        <label for="cname">Name (required, at least 2 characters)</label>
                        <input id="cname" name="cname" minlength="2" type="text" required value="joe">
                      </p>
                      <p>
                        <label for="cemail">E-Mail (required)</label>
                        <input id="cemail" type="email" name="cemail" required value="joe@yahoo.fr">
                      </p>
                      <p>
                            <label for="cemailconfirm">E-Mail confirmation (required)</label>
                            <input id="cemailconfirm" type="email" name="cemailconfirm" required value="joe@yahoo.com">
                          </p>
                      <p>
                        <label for="curl">URL (optional)</label>
                        <input id="curl" type="url" name="curl">
                      </p>
                      <p>
                        <label for="ccomment">Your comment (required)</label>
                        <textarea id="ccomment" name="ccomment" required></textarea>
                      </p>
                      <p>
                        <input class="submit" type="submit" value="Submit">
                      </p>
                    </fieldset>
                  </form>
                  <script>
                  
                  </script>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            // Where the magic happens
            $("#commentForm").validate({
                rules : {
                    cemailconfirm : {
                        equalTo : "#cemail"
                    }
                },
                messages : {
                    cemailconfirm : {
                        equalTo : "Les 2 emails sont differents"
                    }
                }
            });
        })
    </script>
</body>
</html>
